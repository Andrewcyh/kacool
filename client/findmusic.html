<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="./css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="./css/app.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<style>
			.mui-card{
				margin-left: 0px;
				margin-right: 0px;
				margin-bottom: 5px;
			}
			.mui-card-content{
				height: 100px;
				overflow: hidden;
			}
			.play-button{
				width: 50px;
				position: absolute;
				/*margin-top: 40px;*/
				top: 45%;
				margin-left: 43%;
			}
			.muisic-bg{
				width: 100%;
				margin-bottom: -10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="find-back"></a>
			<h1 class="mui-title">搜索音乐</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div  class="mui-content-padded" style="margin-top: 15px;">
				<div class="mui-input-row mui-search " style="margin-top: 2px;">
					<input id="searchm" type="search" class="mui-input-clear" placeholder="搜索">
				</div>
				
				<div id="musicResult">
					<div class="mui-card">
						<div class="mui-card-content">
							<img class="play-button" src="images/playBtn.jpg"/>
							<img class="muisic-bg"  src="images/bgi.png" alt=""/>
							<audio src="music/grude.mp3"></audio>
						</div>
						<div class="mui-card-footer">
							<div>Name</div>
							<a class="mui-card-link music-add">添加</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.2.2.js"></script>
		<script src="./js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/find.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
				
			});
			mui('.mui-scroll-wrapper').scroll();
		</script>
	</body>
</html>
