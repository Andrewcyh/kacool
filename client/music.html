<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="./css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="./css/app.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<style>
			.mui-card{
				margin-left: 0px;
				margin-right: 0px;
				margin-bottom: 5px;
			}
			.mui-card-content{
				height: 100px;
				overflow: hidden;
			}
			.play-button{
				width: 50px;
				position: absolute;
				margin-top: 40px;
				margin-left: 43%;
			}
			.muisic-bg{
				width: 100%;
				margin-bottom: -10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="add-back"></a>
			<h1 class="mui-title">音乐</h1>
			<a class="mui-icon mui-icon-bars" id="moremusic" style="float: right;"></a>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			
			<div  class="mui-content-padded" style="margin-top: 15px;">
				<div class="mui-card">
					<div class="mui-card-content">
						<img class="play-button" src="images/playBtn.jpg"/>
						<img class="muisic-bg" src="images/timg.jpg" alt=""/>
						<audio src="music/grude.mp3"></audio>
					</div>
					<div class="mui-card-footer">
						<div>Name</div>
						<a class="mui-card-link">删除</a>
					</div>
				</div>
				
			</div>
		</div>
		<script src="js/jquery-2.2.2.js"></script>
		<script src="./js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/music.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
				
			});
			mui('.mui-scroll-wrapper').scroll();
		</script>
	</body>

</html>
