		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
				
			});
			mui('.mui-scroll-wrapper').scroll();
			
			var slider = mui("#slider2");
	
			slider.slider({
				interval: 1000
			});
			
			function update(){
				var a = app.getMusic();
			}
			mui('#box').on('tap','.play-button',function(){
				var audio = this.nextElementSibling.nextElementSibling;
				if(audio.paused){
					audio.play();
					$(this).parent().animate({
						height:'300px'
					},1000);
					return;
				}
				audio.pause();
				$(this).parent().animate({
						height:'100px'
				},1000);
			})
			window.onload = update;
		</script>
