
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link href="css/mui.min.css" rel="stylesheet" />
		
		<link href="css/app.css" rel="stylesheet" />

	<body id="iii">

				</header>

						<div class="mui-content">
							<div id="tabbar" class="mui-control-content mui-active">
								<div class="card-container">
									<img class="card-img" src="images/timg.jpg"/>

								    	<span class="card-person">Tony</span></br>
								    	<span class="card-time">2016-04-01</span>
									
								    
								</div>
								<div class="card-container">
									<img class="card-img" src="images/2.jpg"/>

								    <span class="card-person">Andrew</span></br>
								    <span class="card-time">2016-01-01</span>
								</div>		
								<div class="card-container">
									<img class="card-img" src="images/moss.jpg"/>

								    <span class="card-time">2015-12-24</span>
								</div>

					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.2.2.js"></script>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init();
			
			 //主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasContentScroll').scroll();

</html>
