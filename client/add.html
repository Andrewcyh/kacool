<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="./css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="./css/app.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<style>
			.oa-contact-cell{
				margin-left: 10px;
			}
			#button{
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="add-back"></a>
			<h1 class="mui-title">添加好友</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			
			<div  class="mui-content-padded" style="margin-top: 15px;">
				<div class="mui-input-row mui-search " style="margin-top: 2px;">
					<input id="searchf" type="search" class="mui-input-clear" placeholder="添加好友">
				</div>
				
				<div id="content">
					<div id="result" class="add-cell mui-input-group">
						<div class="mui-slider-cell mui-table-view-cell">
							<div class="oa-contact-cell mui-table">
								<div class="oa-contact-avatar mui-table-cell">
									<img src="images/IMG_0022.jpg" style="width: 45px;height: 45px;" />
								</div>
								<div class="oa-contact-content mui-table-cell">
									<div class="mui-clearfix">
										<h4 id="lame" class="oa-contact-name">Jinx</h4>
										<span class="oa-contact-position mui-h6"></span>
									</div>
									<p class="oa-contact-email mui-h6">
										[西安]
									</p>
									
								</div>
								<div class="oa-contact-avatar mui-table-cell">
									<button id="addBtn" type="button" class="addBtn mui-btn-primary" onclick="return false;">添加</button>
								</div>
								
							</div>
						</div>
					</div>
					
				</div>
				
				
			</div>
		</div>
		<script src="js/jquery-2.2.2.js"></script>
		<script src="./js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/add.js" ></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
				
			});
			
		</script>
	</body>

</html>
